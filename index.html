<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Pink Jellyfish</title>
		<script src="assets/lib/phaser.min.js"></script>
		<script src="src/Boot.js"></script>
		<script src="src/Preloader.js"></script>
		<script src="src/Main.js"></script>
		<script src="src/Clouds.js"></script>
		<script src="src/navbar/NavBar.js"></script>

	</head>
	<body bgcolor="#0099FF" style="margin:0;padding:0">

		<div id="gameContainer"></div>

		<script type="text/javascript">

			window.onload = function() {
				var ismobile=navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i)
				console.log("Is Mobile?: " + ismobile);
				if(ismobile == null){

				}

				if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
					var winH = 960;
					var winW = 540;
//					var winH = 1743;
//					var winW = 980;
					
					var aspectRatio = (window.screen.availHeight / window.screen.availWidth);

					winH = Math.floor(winW * aspectRatio);
					
					console.log('RUN ON DEVICE: MOBILE: ' + winW + ' ' + winH);
					
				}else{
					var winH = window.innerHeight;
					var winW = window.innerWidth;
					
					console.log('RUN ON DEVICE: DESKTOP');
				}

				var game = new Phaser.Game(winW, winH, Phaser.AUTO, 'gameContainer');
				
				console.log('RES: X:' + winW + ' H:' + winH);

				game.state.add('Boot', BasicGame.Boot);
				game.state.add('Preloader', BasicGame.Preloader);
				game.state.add('Main', BasicGame.Main);
				game.state.add('Clouds', BasicGame.Clouds);

				game.state.start('Boot');

			};

		</script>

	</body>
</html>
